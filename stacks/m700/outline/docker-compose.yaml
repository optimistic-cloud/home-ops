services:
  outline:
    image: docker.getoutline.com/outlinewiki/outline:latest
    env_file: .env
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - storage-data:/var/lib/outline/data
    depends_on:
      - postgres
      - redis
    networks:
      - m700_default
      - outline

  redis:
    image: redis
    env_file: .env
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - ./redis.conf:/redis.conf
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 3
    networks:
      - outline

  postgres:
    image: postgres:18
    env_file: .env
    restart: unless-stopped
    expose:
      - "5432"
    volumes:
      - database-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "outline", "-U", "user"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - outline

volumes:
  storage-data:
  database-data:

networks:
  m700_default:
    external: true
  outline:
    name: outline